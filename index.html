<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/icon.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    
</head>
<body>
    <!--  -->



    


    
    <!--  -->





    <nav>
        <div class="logo">
          <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" width="75px" height="20px">
          <p>Explore
            <span class="plus-color">Plus</span>
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" width="10px" height="10px">
          </p>
        </div>
        <div class="search">
            <input type="text" placeholder="Search for products, brands and more">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="RecentSearch">
                <div class="RecentSearch_List">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <p>Recent items</p>
                </div>
                <p class="discoverMore">Discover More</p>
                <!-- Recent search -->
                <div class="RecentSearch_List_Discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>mobiles</p>
                </div>
                <div class="RecentSearch_List_Discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>shoes</p>
                </div>
                <div class="RecentSearch_List_Discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>t shirts</p>
                </div>
                <div class="RecentSearch_List_Discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>watches</p>
                </div>
                <div class="RecentSearch_List_Discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>tv</p>
                </div>
                <div class="RecentSearch_List_Discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>laptops</p>
                </div>
                <div class="RecentSearch_List_Discover">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <p>sarees</p>
                </div>

            </div>
        </div>
        <button class="loginBtn">
            Login
            <div class="HoverLogin">
                <div class="triangle-up"></div>
                <div class="NewUser">
                    <p>New customer ?</p>
                    <a href="#">Sign Up</a>
                </div>
                <div class="loginMenu">
                    <div class="menuList">
                        <i class="fa-solid fa-circle-user"></i>
                        <p>My profile</p>
                    </div>
                    <div class="menuList">
                        <i class="fa-solid fa-circle-plus"></i>
                        <p>Flipkart plus zone</p>
                    </div>
                    <div class="menuList">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>Orders</p>
                    </div>
                    <div class="menuList">
                        <i class="fa-solid fa-heart"></i>
                        <p>Wishlist</p>
                    </div>
                    <div class="menuList">
                        <i class="fa-solid fa-money-bill-transfer"></i>
                        <p>Rewards</p>
                    </div>
                    <div class="menuList">
                        <i class="fa-solid fa-money-bill"></i>
                        <p>Gift Cards</p>
                    </div>
                </div>

            </div>
        </button>

        <a href="#" class="Navlink">Become a Seller</a>
        <a href="#" class="Navlink">
            More
            <i class="fa-solid fa-angle-down" class="angledownIcon"></i>
        </a>
        <a href="#" class="Navlink">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </a>
        <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
    </nav>

    <!--  -->

    <section class="topProductNavbar">
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"/>
            <p>Top Offers</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100"/>
            <p>Groceries</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100"/>
            <p>Mobiles</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100"/>
            <p>Fashion</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100"/>
            <p>Home</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100"/>
            <p>Electronics</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100"/>
            <p>Travel</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100"/>
            <p>Appliances</p>
        </div>
        <div class="topProductNavbar_Nav">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100"/>
            <p>Toys</p>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
